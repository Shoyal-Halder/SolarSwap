<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SolarSwap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.85)),
                        url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
            background-size: cover;
            background-attachment: fixed;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: -300px;
            top: 0;
            width: 300px;
            height: 100vh;
            background: rgba(0, 20, 30, 0.95);
            border-right: 1px solid rgba(0, 247, 255, 0.1);
            transition: left 0.3s ease;
            z-index: 1001;
            padding-top: 80px;
        }

        .sidebar.active {
            left: 0;
            box-shadow: 5px 0 15px rgba(0, 247, 255, 0.2);
        }

        .sidebar-item {
            padding: 1rem 2rem;
            color: #00f7ff;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .sidebar-item:hover {
            background: rgba(0, 247, 255, 0.1);
        }

        /* Header Styles */
        .header {
            background: rgba(0, 20, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            animation: fadeInDown 0.8s ease-out;
        }

        .menu-toggle {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #00f7ff;
            font-size: 1.5rem;
        }

        nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        button {
            background: transparent;
            color: #00f7ff;
            border: 2px solid #00f7ff;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(0, 247, 255, 0.1);
            box-shadow: 0 0 15px rgba(0, 247, 255, 0.3);
        }

        /* Main Content */
        .main-content {
            margin-left: 0;
            margin-top: 80px;
            padding: 2rem;
            transition: margin-left 0.3s ease;
        }

        .main-content.shifted {
            margin-left: 300px;
        }

        /* Profile Specific Styles */
        .profile-container {
            max-width: 1000px;
            margin: 0 auto;
            animation: fadeUp 0.8s ease-out;
        }

        .profile-header {
            background: rgba(0, 20, 30, 0.8);
            border: 1px solid rgba(0, 247, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
            display: flex;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 3px solid #00f7ff;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 247, 255, 0.2);
        }

        .profile-avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info {
            flex: 1;
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: rgba(0, 20, 30, 0.6);
            border: 1px solid rgba(0, 247, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            color: #00f7ff;
            margin: 0.5rem 0;
        }

        .profile-form {
            background: rgba(0, 20, 30, 0.8);
            border: 1px solid rgba(0, 247, 255, 0.1);
            border-radius: 15px;
            padding: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #00f7ff;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            background: rgba(0, 20, 30, 0.6);
            border: 1px solid rgba(0, 247, 255, 0.1);
            border-radius: 8px;
            color: #fff;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #00f7ff;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.2);
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

    <script>
        // Sidebar Toggle
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.sidebar').classList.toggle('active');

        });

        function redirectToBilling() {

        }

</body>
</html>
